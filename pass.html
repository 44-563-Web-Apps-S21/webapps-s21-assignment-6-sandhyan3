<html>
 <head>

<body>

<h1>Pass phrase by Sandhya Nidigonda</h1>

<form style="width: 350px;">
    <div class="form-check">
    <label for="form1_secretphrase">Enter the secret phrase </label>
    <input type ="password" id="form1_secretphrase" name="secretphrase" min=10 max=50  value=1234> <br>

    <label for="form1_phrasecheck">Enter a phrase</label>
    <input type ="text" id="form1_phrasecheck" name="phrasecheck" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
    </div>
</form>


<p id="result"> </p>

<script> 
var correct=0
var wrong=0
c=0
function processPhrase(){
    console.log("Getting form values")
    secretphrase = document.getElementById("form1_secretphrase").value
    phrasecheck = document.getElementById("form1_phrasecheck").value
    
   
    out = document.getElementById("result")
    if(secretphrase == phrasecheck){
        correct=correct+1;
        c=0
        alert("Access allowed");
        out.innerHTML = "Correct count : "+correct;
    }
    else{
        wrong=wrong+1;
        c=c+1
        alert("Access denied");
        out.innerHTML = "Wrong count : "+wrong;
        if(c>3){
            document.getElementById("button").onclick=accountlocked();
        }
    }
}
function accountlocked(){
    alert("account locked..!")
}
</script>

                case 3:
                    var z=document.getElementById("Narwhal").src="Deer.jpg";                        
                    usingImage=1;

            }

    }
    </script>
</body>
